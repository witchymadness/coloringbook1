<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Coloring Canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <input type="color" id="colorPicker">
        <input type="range" id="sizeSlider" min="1" max="50" value="10">
        <button onclick="setTool('brush')">🖌</button>
        <button onclick="setTool('eraser')">🧽</button>
        <button onclick="setTool('bucket')">🪣</button>
        <button onclick="undo()">↩️</button>
        <button onclick="redo()">↪️</button>
        <button onclick="downloadImage()">⬇️</button>
    </div>
    <div class="canvas-container">
        <canvas id="colorCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
