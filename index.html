<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Coloring Canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <div class="color-palette" id="palette"></div>
        <button onclick="setTool('brush')">🖌️ Brush</button>
        <button onclick="setTool('bucket')">🪣 Fill</button>
        <button onclick="undo()">↩️ Undo</button>
        <button onclick="redo()">↪️ Redo</button>
        <button onclick="downloadImage()">⬇️ Save</button>
    </div>
    <div class="canvas-container">
        <canvas id="colorCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
